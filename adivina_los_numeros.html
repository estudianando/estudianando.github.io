<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adivina el nÃºmero</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 500px;
        width: 100%;
    }

    h1 {
        color: #2d3748;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    label {
        display: flex;
        align-items: center;
        color: #4a5568;
        font-weight: 600;
    }

    input[type="number"] {
        margin-left: 0.5rem;
        padding: 0.5rem;
        border-radius: 8px;
        border: 2px solid #e2e8f0;
        background: white;
        width: 100px;
        transition: all 0.3s ease;
    }

    input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
    }

    .speak-button, .submit-button {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }

    .speak-button {
        background: #667eea;
        color: white;
    }

    .speak-button:hover {
        background: #5a67d8;
        transform: translateY(-2px);
    }

    .submit-button {
        background: #48bb78;
        color: white;
    }

    .submit-button:hover {
        background: #38a169;
        transform: translateY(-2px);
    }

    .options-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
    }

    .option-button {
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        color: #2d3748;
    }

    .option-button:hover {
        background: #f7fafc;
        transform: translateY(-2px);
    }

    .option-button.selected {
        background: #667eea;
        color: white;
        border-color: #5a67d8;
    }

    .result {
        text-align: center;
        font-weight: 600;
        font-size: 1.2rem;
        min-height: 2rem;
    }

    .correct {
        color: #48bb78;
        animation: pop 0.3s ease;
    }

    .incorrect {
        color: #f56565;
        animation: shake 0.5s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.8); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Adivina el nÃºmero</h1>
        <div class="controls">
            <label>
                Desde:
                <input type="number" id="minInput" min="1" max="10000" value="1" readonly>
            </label>
            <label>
                Hasta:
                <input type="number" id="maxInput" min="1" max="10000" value="10000">
            </label>
        </div>
        <button id="speakButton" class="speak-button">
            ðŸ”Š Escuchar nÃºmero
        </button>
        <div id="optionsContainer" class="options-container"></div>
        <button id="submitButton" class="submit-button">
            âœ“ Comprobar
        </button>
        <div id="resultContainer" class="result"></div>
    </div>

    <script>
        let number = Math.floor(Math.random() * 10000) + 1;
        let options = [];
        let selectedOption = null;
        let min = 1;
        let max = 10000;

        const minInput = document.getElementById('minInput');
        const maxInput = document.getElementById('maxInput');
        const optionsContainer = document.getElementById('optionsContainer');
        const resultContainer = document.getElementById('resultContainer');
        const speakButton = document.getElementById('speakButton');
        const submitButton = document.getElementById('submitButton');

        const generateOptions = () => {
            options = [];
            while (options.length < 4) {
                let option;
                do {
                    option = Math.floor(Math.random() * (max - min + 1)) + min;
                } while (options.includes(option) || option === number);
                options.push(option);
            }
            options[Math.floor(Math.random() * 4)] = number;
            renderOptions();
        };

        const renderOptions = () => {
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = `option-button ${selectedOption === option ? 'selected' : ''}`;
                button.onclick = () => handleOptionChange(option);
                optionsContainer.appendChild(button);
            });
        };

        const handleOptionChange = (option) => {
            selectedOption = option;
            renderOptions();
        };

        const speak = () => {
            const utterance = new SpeechSynthesisUtterance(number.toString());
            utterance.lang = 'es-ES';
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
            
            speakButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                speakButton.style.transform = 'scale(1)';
            }, 200);
        };

        const handleSubmit = () => {
            const result = selectedOption === number;
            resultContainer.innerHTML = result ? 
                `<div class="correct">Â¡Correcto! ðŸŽ‰</div>` : 
                `<div class="incorrect">Â¡Incorrecto! ðŸ˜•</div>`;
            
            setTimeout(() => {
                number = Math.floor(Math.random() * (max - min + 1)) + min;
                selectedOption = null;
                resultContainer.innerHTML = '';
                generateOptions();
            }, 2000);
        };

        const handleMaxChange = (event) => {
            max = Math.min(10000, parseInt(event.target.value) || 10000);
            if (max < min) {
                min = max;
                minInput.value = min;
            }
            maxInput.value = max;
            generateOptions();
        };

        maxInput.onchange = handleMaxChange;
        speakButton.onclick = speak;
        submitButton.onclick = handleSubmit;

        generateOptions();
    </script>
</body>
</html>

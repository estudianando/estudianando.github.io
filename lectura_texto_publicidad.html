    <div class="text-container">
      <label id="text-to-read" class="text-label">
	  
Exactamente… ¿Qué es la publicidad subliminal?
<br><br>
La publicidad subliminal es algo que sabemos que existe, aunque no es fácil de reconocer y, de alguna forma, nos influye sin saber cómo.
Sin embargo, nuestro cerebro sí es capaz de hacerlo. Este mecanismo de acción puede repercutir en nuestro organismo de dos formas. Una es incitando al consumo directo. Y otra acción de la publicidad subliminal es provocarnos una sensación de necesidad, por ejemplo, sed, hambre, etc.
<br><br>
La publicidad subliminal fue estudiada por James McDonald Vicary (1915-1977), famoso publicista estadounidense, muy conocido por sus polémicos métodos. Realizó un falso experimento en el que acreditaba la efectividad de la publicidad subliminal. Este prohibió la publicidad de este tipo, catalogándola por encima de la publicidad engañosa a la comparativa.
<br><br>
El experimento de Vicary es considerado como una leyenda urbana. Lo que hizo fue emitir una imagen de pocas décimas de segundo durante la filmación de una película en un cine. El resultado del experimento hizo aumentar la venta de palomitas en un 58% y del refresco en un 18%.
<br><br>
La revista de la Asociación Estadounidense de Psicología se ha tomado en serio los resultados del efecto de la publicidad subliminal. Es decir, si tienes sed, te dan aún más ganas de beber, por decirlo de alguna manera. La doctora en economía Annette Schäfer publicó un estudio bajo el nombre de Neuromarketing analizando por qué Coca-Cola se ha convertido en una de las marcas de refrescos más valoradas y vendidas, cuando en las catas a ciegas se suele preferir Pepsi.
<br><br>
Se evaluaron sus actividades cerebrales mientras recibían treinta y cinco refrescos diferentes con cafeína parecidos a la Coca-Cola. Los resultados están llenos de curiosidades. Resulta que la Pepsi produce una mayor actividad en una zona del cerebro relacionada con los sentimientos de satisfacción, pero sin embargo, la mayoría de los participantes del experimento prefería la Coca-Cola. ¿Estaban sugeridos por la publicidad subliminal? Sea publicidad subliminal o publicidad consciente, el conocer la marca lleva a un cambio básico en la actividad cerebral.
<br><br>

  <script>
  let speech = null;
let isPaused = false;

function initSpeech() {
  speech = new SpeechSynthesisUtterance();
  speech.lang = 'es-ES';
  speech.rate = 1;
  speech.pitch = 1;
}

function playText() {
  const text = document.getElementById('text-to-read').textContent;
  
  if (!speech) {
    initSpeech();
  }
  
  if (isPaused) {
    window.speechSynthesis.resume();
    isPaused = false;
  } else {
    speech.text = text;
    window.speechSynthesis.speak(speech);
  }
}

function pauseText() {
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.pause();
    isPaused = true;
  }
}

function stopText() {
  window.speechSynthesis.cancel();
  isPaused = false;
}

document.getElementById('playButton').addEventListener('click', playText);
document.getElementById('pauseButton').addEventListener('click', pauseText);
document.getElementById('stopButton').addEventListener('click', stopText);
  
  
  </script>

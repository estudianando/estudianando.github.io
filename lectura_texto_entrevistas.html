    <h1> Comprensión de textos: Conseguir un buen empleo </h1>

    <div class="text-container">
      <label id="text-to-read" class="text-label">
	  
Un estudio reciente reveló que los reclutadores buscan algo más que un buen currículo en las entrevistas laborales.
<br><br>
Confianza, liderazgo y diversos intereses extraprofesionales son algunas de las características y cualidades que ayudan a un candidato a obtener un buen puesto de trabajo. Aunque las calificaciones académicas y el desempeño laboral siguen siendo primordiales, las tendencias evidencian que las cualidades personales de los aspirantes cada vez toman mayor fuerza en la selección de personal.
<br><br>
El estudio reveló también que solo una quinta parte de los empresarios considera que el grado académico hace destacar a un postulante sobre su competencia. Señala además que la influencia de las calificaciones ha disminuido durante la última década en el reclutamiento de personal.
<br><br>
La empresa de distribución Aldi interrogó a dos mil empresas y sus conclusiones indican que cerca del 56% de los encuestados espera que sus colaboradores, y futuros empleados, cuenten con diversos intereses fuera del trabajo. Esto se traduce en la buena conciliación de la vida y horarios laborales con la vida personal. Además, la buena presencia es del gusto de cerca de un 33% de los consultados.
<br><br>
Los reclutadores ven con buenos ojos que los candidatos tengan afición por los viajes y que conozcan varias partes del mundo. Por otra parte, más del 50% buscan personas en que se vean reflejados y que les recuerden a sí mismos, lo que también influye en la intención de asumir el papel de mentor del nuevo empleado.
<br><br>
La confianza se posicionó como el principal atributo en que se fijan los posibles empleadores, desplazando la actitud positiva y la experiencia a la segunda y tercera posición, respectivamente. Energía, ética de trabajo y honestidad son otras de las cualidades que se buscan en las entrevistas de trabajo.
<br><br>
Más de una cuarta parte de los reclutadores señaló que juzga al posible personal por educación en el trato personal, seguridad y limpieza en su apariencia. Una proporción similar espera altos niveles de respeto durante los procesos de selección y entrevistas.
<br><br>
Detalles más curiosos también afloran en el estudio: la forma y la fuerza en que se ejecuta un apretón de manos es juzgado por cerca del 12% de los entrevistadores y, a su vez, el 30% de ellos exige buena ortografía y puntuación. Los hombres son más propensos a contratar a postulantes bien parecidos, mientras que las mujeres se fijan más en una buena expresión.
<br><br>
El instinto de los reclutadores no deja de ser importante. Más del 50% basa su decisión y contrata en base a sus intuiciones sobre otros factores y dos tercios señalaron que jamás se han arrepentido de sus decisiones de contratación.

  <script>
  let speech = null;
let isPaused = false;

function initSpeech() {
  speech = new SpeechSynthesisUtterance();
  speech.lang = 'es-ES';
  speech.rate = 1;
  speech.pitch = 1;
}

function playText() {
  const text = document.getElementById('text-to-read').textContent;
  
  if (!speech) {
    initSpeech();
  }
  
  if (isPaused) {
    window.speechSynthesis.resume();
    isPaused = false;
  } else {
    speech.text = text;
    window.speechSynthesis.speak(speech);
  }
}

function pauseText() {
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.pause();
    isPaused = true;
  }
}

function stopText() {
  window.speechSynthesis.cancel();
  isPaused = false;
}

document.getElementById('playButton').addEventListener('click', playText);
document.getElementById('pauseButton').addEventListener('click', pauseText);
document.getElementById('stopButton').addEventListener('click', stopText);
  
  
  </script>

<html><head><style>
body {
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 600px;
    width: 90%;
}

.image-container {
    margin: 20px 0;
}

.image-container img {
    width: 200px;
    height: 200px;
    object-fit: contain;
}

.virtual-keyboard {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    justify-content: center;
    margin: 20px 0;
}

.key {
    background: #fda085;
    border: none;
    padding: 15px 20px;
    border-radius: 5px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    transition: transform 0.2s;
}

.key:hover {
    transform: scale(1.05);
}

.word-display {
    min-height: 40px;
    font-size: 1.5em;
    margin: 20px 0;
    letter-spacing: 3px;
}

.controls {
    margin: 20px 0;
}

.control-btn {
    background: #4CAF50;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    margin: 0 5px;
}

.delete-btn {
    background: #f44336;
}

.feedback {
    margin-top: 10px;
    font-weight: bold;
}

.correct { color: #4CAF50; }
.incorrect { color: #f44336; }

.progress {
    margin-top: 20px;
    font-size: 0.9em;
    color: #666;
}
</style></head><body>
<div class="container">
    <h2>Â¡Escucha y escribe la palabra!</h2>
    <div class="image-container" id="imageContainer"></div>
    <div class="word-display" id="wordDisplay"></div>
    <div class="controls">
        <button class="control-btn" onclick="speakWord()">ðŸ”Š Escuchar</button>
        <button class="control-btn delete-btn" onclick="deleteLastLetter()">âŒ« Borrar</button>
        <button class="control-btn" onclick="checkAnswer()">âœ“ Comprobar</button>
    </div>
    <div class="virtual-keyboard" id="keyboard"></div>
    <div class="feedback" id="feedback"></div>
    <div class="progress" id="progress"></div>
</div>

<script>
const words = [
    {
        word: 'gato',
        image: 'gato.png'
    },
    {
        word: 'perro',
        image: 'perro.png'
    },
    {
        word: 'casa',
        image: 'casa.png'
    },
    {
        word: 'sol',
        image: 'sol.png'
    },
    {
        word: 'flor',
        image: 'flor.png'
    }
];

let currentIndex = 0;
let currentWord = '';
let userInput = '';
let score = 0;

function createKeyboard() {
    const letters = 'abcdefghijklmnÃ±opqrstuvwxyz'.split('');
    const keyboard = document.getElementById('keyboard');
    keyboard.innerHTML = '';
    letters.forEach(letter => {
        const button = document.createElement('button');
        button.className = 'key';
        button.textContent = letter;
        button.onclick = () => addLetter(letter);
        keyboard.appendChild(button);
    });
}

function addLetter(letter) {
    userInput += letter;
    updateDisplay();
}

function deleteLastLetter() {
    userInput = userInput.slice(0, -1);
    updateDisplay();
}

function updateDisplay() {
    document.getElementById('wordDisplay').textContent = userInput;
}

function showWord() {
    currentWord = words[currentIndex].word;
    const imageContainer = document.getElementById('imageContainer');
    const img = document.createElement('img');
    img.src = words[currentIndex].image;
    img.alt = currentWord;
    imageContainer.innerHTML = '';
    imageContainer.appendChild(img);
    userInput = '';
    updateDisplay();
    document.getElementById('feedback').textContent = '';
    document.getElementById('progress').textContent = `Palabra ${currentIndex + 1} de ${words.length}`;
}

function speakWord() {
    const utterance = new SpeechSynthesisUtterance(currentWord);
    utterance.lang = 'es-ES';
    speechSynthesis.speak(utterance);
}

function checkAnswer() {
    const feedbackElement = document.getElementById('feedback');
    
    if (userInput.toLowerCase() === currentWord.toLowerCase()) {
        feedbackElement.textContent = 'Â¡Correcto!';
        feedbackElement.className = 'feedback correct';
        score++;
        setTimeout(() => {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                showWord();
            } else {
                showFinalScore();
            }
        }, 1000);
    } else {
        feedbackElement.textContent = 'Â¡Intenta de nuevo!';
        feedbackElement.className = 'feedback incorrect';
    }
}

function showFinalScore() {
    document.querySelector('.container').innerHTML = `
        <h2>Â¡Juego terminado!</h2>
        <p>Tu puntuaciÃ³n final: ${score} de ${words.length}</p>
        <button class="control-btn" onclick="restartGame()">Jugar de nuevo</button>
    `;
}

function restartGame() {
    currentIndex = 0;
    score = 0;
    location.reload();
}

// Iniciar el juego
createKeyboard();
showWord();
</script>
</body></html>

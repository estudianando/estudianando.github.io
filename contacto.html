    <script>
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                    entry.target.classList.remove('fade-out');
                } else {
                    entry.target.classList.add('fade-out');
                    entry.target.classList.remove('fade-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animated').forEach(element => {
            observer.observe(element);
        });

        // Mobile menu functionality
        const menuButton = document.querySelector('.menu-button');
        const nav = document.querySelector('.nav');

        menuButton.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && !menuButton.contains(e.target)) {
                nav.classList.remove('active');
            }
        });

        // Close menu when window is resized above mobile breakpoint
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
            }
        });

        const carousel = {
            track: document.querySelector('.carousel-track'),
            slides: document.querySelectorAll('.carousel-slide'),
            prevButton: document.querySelector('.carousel-button.prev'),
            nextButton: document.querySelector('.carousel-button.next'),
            currentSlide: 0,
            slideInterval: null,

            init() {
                this.prevButton.addEventListener('click', () => this.moveSlide('prev'));
                this.nextButton.addEventListener('click', () => this.moveSlide('next'));
                
                // Start automatic sliding
                this.startAutoSlide();
                
                // Pause automatic sliding when hovering over the carousel
                this.track.parentElement.addEventListener('mouseenter', () => this.stopAutoSlide());
                this.track.parentElement.addEventListener('mouseleave', () => this.startAutoSlide());
            },

            moveSlide(direction) {
                if (direction === 'next') {
                    this.currentSlide = (this.currentSlide + 1) % this.slides.length;
                } else {
                    this.currentSlide = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
                }
                
                this.updateSlidePosition();
            },

            updateSlidePosition() {
                this.track.style.transform = `translateX(-${this.currentSlide * 100}%)`;
            },

            startAutoSlide() {
                this.slideInterval = setInterval(() => {
                    this.moveSlide('next');
                }, 5000); // Change slides every 5 seconds
            },

            stopAutoSlide() {
                clearInterval(this.slideInterval);
            }
        };

        // Initialize the carousel
        document.addEventListener('DOMContentLoaded', () => {
            carousel.init();
        });
    </script>

    <h1> Las redes sociales </h1>

    <div class="text-container">
      <label id="text-to-read" class="text-label">
	  
¿Facebook o Twitter? Depende de si uno tiende al exhibicionismo o al narcisismo. Facebook, la mejor opción para los exhibicionistas, ofrece un espléndido escaparate para aquellos que necesitan compartir su vida con el mundo, desde el beso con la novia al cruasán del desayuno o las nuevas zapatillas.
<br><br>
Twitter, por el contrario, se acomoda al narcisista, al que tiene que demostrar al máximo número de gente posible lo listo que es o lo informado que está. Da igual generar admiradores o enemigos, con tal de que se cumpla el requisito primario de que se le preste atención.
<br><br>
Según un estudio realizado en Australia hace un par de años, existe una correlación entre las horas que la gente dedica a las redes sociales y el grado de soledad que siente en su vida. Esto no significa que todos los que navegan por las redes sociales sean unos tristes ineptos en el cara a cara. Seguramente se podrá decir que cuantas más horas uno pase en las redes, mayor posibilidad hay de sufrir un trastorno depresivo o antisocial.
<br><br>
El diálogo es constante y atraviesa fronteras, pero la calidad de la comunicación es limitada. Al no poder ver al otro, al no detectar sus momentos de duda o rabia, la conexión no es humanamente completa. Uno muestra su mejor cara, sin dejar entrever sus puntos débiles, con lo que proyecta una visión idealizada de uno mismo. En el mundo físico, uno se delata, por más que pretenda vender una imagen de autosuficiencia. Es así como se crean relaciones de auténtica amistad.
<br><br>
Con las redes sociales vemos juntos la telenovela o el partido y al mismo tiempo compartimos por el telefonito comentarios sobre lo que vemos. Siempre y cuando uno tenga también una vida fuera del terreno informático, las redes sociales ofrecen la posibilidad de hacer algo menos complicado o ambicioso que forjar relaciones nuevas o sondear en las profundidades de nuestro ser: nos permiten pasar un rato divertido.
<br><br>
¿Es esto peligroso? Twitter puede crear complicados problemas legales en el caso de que más países decidan seguir el ejemplo del Reino Unido. Allá se considera que los tuiteros están sujetos a las mismas leyes de difamación que los periódicos. En el Reino Unido, en noviembre, un hombre fue acusado falsamente de pederastia en Twitter. Ahora, tanto la persona que publicó el tuit original como los que lo retuitearon viven bajo la amenaza de una demanda.
<br><br>
Finalmente, ¿con quién voy? Decididamente con Twitter. Muchos periodistas dicen que se han metido en esta profesión para cambiar el mundo, para defender los derechos humanos, incluso para contar la verdad. Algo de eso hay, sin duda. Pero aparte de todo eso, como todos los escritores, lo hacemos también por vanidad, para ser admirados y alargar la mucho menos intensa adulación en la vida real. Twitter alimenta el narcisismo y no es ninguna casualidad que muchísimos periodistas seamos tuiteros.
<br><br>

  <script>
  let speech = null;
let isPaused = false;

function initSpeech() {
  speech = new SpeechSynthesisUtterance();
  speech.lang = 'es-ES';
  speech.rate = 1;
  speech.pitch = 1;
}

function playText() {
  const text = document.getElementById('text-to-read').textContent;
  
  if (!speech) {
    initSpeech();
  }
  
  if (isPaused) {
    window.speechSynthesis.resume();
    isPaused = false;
  } else {
    speech.text = text;
    window.speechSynthesis.speak(speech);
  }
}

function pauseText() {
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.pause();
    isPaused = true;
  }
}

function stopText() {
  window.speechSynthesis.cancel();
  isPaused = false;
}

document.getElementById('playButton').addEventListener('click', playText);
document.getElementById('pauseButton').addEventListener('click', pauseText);
document.getElementById('stopButton').addEventListener('click', stopText);
  
  
  </script>

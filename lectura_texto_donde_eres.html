<html lang="es">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura de Texto</title>
<style>	

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 600px;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 1.5rem;
}

.text-container {
  margin-bottom: 1.5rem;
  background-color: #f8f9fa;
  padding: 1rem;
  border-radius: 5px;
  border: 1px solid #ddd;
}

.text-label {
  display: block;
  width: 100%;
  font-size: 1rem;
  line-height: 1.5;
  color: #333;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #f0f0f0;
}

.btn svg {
  width: 24px;
  height: 24px;
  color: #333;
}

.nav-button {
  display: block;
  text-align: center;
  padding: 0.8rem 1.5rem;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.nav-button:hover {
  background-color: #45a049;
}


</style>	
</head>
<body>
  <div class="container">
    <h1>¿Cómo te llamas?¿De dónde eres?</h1>
    
    <div class="controls">
      <button id="playButton" class="btn">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M8 5v14l11-7z" fill="currentColor"/>
        </svg>
      </button>
      
      <button id="pauseButton" class="btn">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
        </svg>
      </button>
      
      <button id="stopButton" class="btn">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M6 6h12v12H6z" fill="currentColor"/>
        </svg>
      </button>
    </div>
	
	
    <div class="text-container">
      <label id="text-to-read" class="text-label">
	  
Carlos: ¡Hola! ¿Cómo te llamas?
<br><br>
María: Hola, me llamo María. ¿Y tú cómo te llamas?
<br><br>
Carlos: Yo soy Carlos. Encantado de conocerte, María.
<br><br>
María: Igualmente, Carlos. ¿De dónde eres?
<br><br>
Carlos: Soy de México. ¿Y tú?
<br><br>
María: Yo soy de Argentina.
<br><br>
Carlos: ¿Cuál es tu apellido?
<br><br>
María: Mi apellido es Fernández. ¿Cuál es tu apellido?
<br><br>
Carlos: Mi apellido es López.
<br><br>
María: Bonito apellido.
<br><br>
Carlos: Gracias. Oye, ¿cuál es tu número de teléfono?
<br><br>
María: Mi número de teléfono es 123-456-7890. ¿Cuál es tu número de teléfono?
<br><br>
Carlos: Mi número de teléfono es 098-765-4321.
<br><br>
María: Gracias, hasta luego.
<br><br>
Carlos: Hasta luego, buenas noches
<br><br>
María: Buenas noches
<br>	  
	  </label>
    </div>


    <a href="test_donde_eres.html" class="nav-button"> Hacer el test </a>
  </div>

  <script>
  let speech = null;
let isPaused = false;

function initSpeech() {
  speech = new SpeechSynthesisUtterance();
  speech.lang = 'es-ES';
  speech.rate = 1;
  speech.pitch = 1;
}

function playText() {
  const text = document.getElementById('text-to-read').textContent;
  
  if (!speech) {
    initSpeech();
  }
  
  if (isPaused) {
    window.speechSynthesis.resume();
    isPaused = false;
  } else {
    speech.text = text;
    window.speechSynthesis.speak(speech);
  }
}

function pauseText() {
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.pause();
    isPaused = true;
  }
}

function stopText() {
  window.speechSynthesis.cancel();
  isPaused = false;
}

document.getElementById('playButton').addEventListener('click', playText);
document.getElementById('pauseButton').addEventListener('click', pauseText);
document.getElementById('stopButton').addEventListener('click', stopText);
  
  
  </script>
</body>
</html>

Tomás es un chico que vive en Taiwán. Tiene 28 años y quiere aprender español. Un día, descubre una nueva forma de estudiar: la inmersión lingüística.	  
<br><br>
La inmersión lingüística es una técnica para aprender un idioma. Consiste en rodearse del idioma todos los días. Escuchar, ver, leer y hablar. Así el cerebro aprende de forma natural.
<br><br>
Tomás empieza su nueva rutina. Primero, cambia su teléfono al idioma español. Luego, comienza a ver una serie de televisión española llamada Aquí no hay quien viva. Aunque no entiende todo, las imágenes y los sonidos le ayudan a aprender. Estos se llaman estímulos visuales y auditivos.
<br><br>
Después, escucha podcast en español mientras camina al trabajo. También visita una página web llamada tv.garden, donde puede ver canales de televisión de muchos países. Más tarde, descubre radio.garden, donde escucha música y programas de radio en español.
<br><br>
Con el tiempo, Tomás también empieza a practicar la conversación. Habla con una persona nativa por videollamada. Al principio comete errores, pero poco a poco mejora. Aprender a través de la práctica real le ayuda mucho a mejorar su expresión oral.
<br><br>
Después de un mes, Tomás se siente más seguro. Su comprensión auditiva ha mejorado y puede hablar con más fluidez. Ya no tiene miedo de cometer errores.
<br><br>
Tomás entiende que la inmersión lingüística no es solo estudiar palabras. Es vivir con el idioma todos los días. Escuchar canciones, ver películas, leer textos y hablar con personas. Todo eso forma parte de una buena inmersión.
<br><br>
Ahora, su objetivo es llegar al nivel B1 en seis meses. Sabe que con paciencia, tiempo y una buena técnica, es posible. Para él, la inmersión lingüística es una forma divertida, natural y efectiva de aprender español.

  <script>
  let speech = null;
let isPaused = false;

function initSpeech() {
  speech = new SpeechSynthesisUtterance();
  speech.lang = 'es-ES';
  speech.rate = 1;
  speech.pitch = 1;
}

function playText() {
  const text = document.getElementById('text-to-read').textContent;
  
  if (!speech) {
    initSpeech();
  }
  
  if (isPaused) {
    window.speechSynthesis.resume();
    isPaused = false;
  } else {
    speech.text = text;
    window.speechSynthesis.speak(speech);
  }
}

function pauseText() {
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.pause();
    isPaused = true;
  }
}

function stopText() {
  window.speechSynthesis.cancel();
  isPaused = false;
}

document.getElementById('playButton').addEventListener('click', playText);
document.getElementById('pauseButton').addEventListener('click', pauseText);
document.getElementById('stopButton').addEventListener('click', stopText);
  
  
  </script>

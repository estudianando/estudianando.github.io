    <div class="text-container">
      <label id="text-to-read" class="text-label">
	  
La AMTA, American Music Therapy Association, define la Musicoterapia como la utilización científica de la música para restaurar, mantener y mejorar la salud física y psíquica de las personas. La Musicoterapia puede aplicarse desde los primeros meses del embarazo hasta los últimos momentos de la vida de una persona. Esto hace que sus campos de intervención sean muy variados: problemas del lenguaje, déficit de atención, autismo… También llega a la geriatría (párkinson, alzhéimer…), salud mental (trastornos psicóticos, de la conducta alimentaria…) u otros campos médicos (bebés prematuros, oncología, rehabilitación neurológica, dolor crónico…).
<br><br>
El proceso de intervención comienza por iniciativa del paciente o tras la derivación por parte de un profesional (psicólogo, médico, terapeuta ocupacional…). Para establecer los objetivos y el tratamiento, se recabará previamente información, tanto del estado de salud del paciente como de sus experiencias con la música. Este tratamiento se aplica a lo largo de un periodo de tiempo, en sesiones normalmente semanales de una hora de duración aproximadamente. La estructura de las sesiones depende del sector de población al que va dirigida, del estado físico o emocional del paciente o de los objetivos terapéuticos que se persigan, entre otros factores.
<br><br>
Siendo la Musicoterapia una terapia fundamentalmente no verbal, nos comunicaremos a través de la música y de diversas expresiones musicales para obtener información que nos permita intervenir adecuadamente. Los recursos musicales utilizados van desde el canto hasta el uso de instrumentos, el movimiento, la creación musical, la escucha guiada de música o la improvisación. La Musicoterapia proporciona un espacio terapéutico estructurado, ofreciendo seguridad para propiciar los cambios deseados en cada paciente.
<br><br>
Es fundamental la música en directo. El musicoterapeuta, debidamente entrenado, será capaz de adaptar cada música al paciente, algo que no permite la música grabada. Las reacciones ante cada tipo de música son propias de cada individuo, dependen de su estado físico y psicológico, así como de su historia personal y cultural. Así, la simple escucha de un CD de música clásica no conllevará automáticamente la relajación del paciente.
<br><br>
La Musicoterapia es una profesión emergente y poco conocida en España, pero ya es impartida como formación reglada en estudios de posgrado de diversas universidades y centros privados. En estos estudios se abarca tanto el área clínica como la musical y la musicoterapéutica. Asociaciones nacionales e internacionales establecen que el musicoterapeuta profesional debe estar capacitado en estas tres áreas.
<br><br>
En el contexto socioeconómico actual la Musicoterapia desempeña una función importante. Podemos resaltar su condición de disciplina no farmacológica, carente de efectos secundarios. Ello ahorraría dinero al Sistema Nacional de Salud y repercutiría en el bienestar integral del paciente, al implicar a la persona y a su entorno en actividades placenteras. Por tanto, la música y todas sus expresiones, inherentes al ser humano desde tiempo inmemorial, pueden ser la respuesta a los retos en el futuro de la salud.

  <script>
  let speech = null;
let isPaused = false;

function initSpeech() {
  speech = new SpeechSynthesisUtterance();
  speech.lang = 'es-ES';
  speech.rate = 1;
  speech.pitch = 1;
}

function playText() {
  const text = document.getElementById('text-to-read').textContent;
  
  if (!speech) {
    initSpeech();
  }
  
  if (isPaused) {
    window.speechSynthesis.resume();
    isPaused = false;
  } else {
    speech.text = text;
    window.speechSynthesis.speak(speech);
  }
}

function pauseText() {
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.pause();
    isPaused = true;
  }
}

function stopText() {
  window.speechSynthesis.cancel();
  isPaused = false;
}

document.getElementById('playButton').addEventListener('click', playText);
document.getElementById('pauseButton').addEventListener('click', pauseText);
document.getElementById('stopButton').addEventListener('click', stopText);
  
  
  </script>

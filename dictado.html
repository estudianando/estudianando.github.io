let currentExercise = 0;
let score = 0;
let totalAttempts = 0;
let speaking = false;

function createInputs(text, words) {
    let processedText = text;
    words.forEach((word, index) => {
        processedText = processedText.replace(
            `[${word}]`,
            `<input type="text" data-correct="${word}" id="input${index}">`
        );
    });
    return processedText;
}

function getFullText(exercise) {
    return exercise.text.replace(/\[(.*?)\]/g, '$1');
}

function playAudio() {
    if (speaking) {
        window.speechSynthesis.cancel();
        speaking = false;
        return;
    }

    const exercise = exercises[currentExercise];
    const fullText = getFullText(exercise);
    
    const utterance = new SpeechSynthesisUtterance(fullText);
    utterance.lang = 'es-ES';
    utterance.rate = 0.9;
    utterance.pitch = 1;
    
    utterance.onstart = () => {
        speaking = true;
    };
    
    utterance.onend = () => {
        speaking = false;
    };
    
    window.speechSynthesis.speak(utterance);
}

function loadExercise() {
    const exercise = exercises[currentExercise];
    document.getElementById('dictationText').innerHTML = createInputs(exercise.text, exercise.words);
    document.getElementById('feedback').innerHTML = '';
    document.getElementById('feedback').className = 'feedback';
}

function checkAnswers() {
    const inputs = document.querySelectorAll('input[type="text"]');
    let allCorrect = true;
    let correctCount = 0;

    inputs.forEach(input => {
        const userAnswer = input.value.toLowerCase().trim();
        const correctAnswer = input.dataset.correct.toLowerCase();

        if (userAnswer === correctAnswer) {
            input.style.backgroundColor = '#d4edda';
            correctCount++;
        } else {
            input.style.backgroundColor = '#f8d7da';
            allCorrect = false;
        }
    });

    const feedback = document.getElementById('feedback');
    if (allCorrect) {
        feedback.innerHTML = '¬°Excelente! Todas las respuestas son correctas.';
        feedback.className = 'feedback correct';
        score++;
    } else {
        feedback.innerHTML = 'Hay algunos errores. ¬°Int√©ntalo de nuevo!';
        feedback.className = 'feedback incorrect';
    }
    totalAttempts++;
    updateScore();
}

function showSolution() {
    const inputs = document.querySelectorAll('input[type="text"]');
    inputs.forEach(input => {
        input.value = input.dataset.correct;
        input.style.backgroundColor = '#d4edda';
    });
}

function nextExercise() {
    if (speaking) {
        window.speechSynthesis.cancel();
        speaking = false;
    }
    currentExercise = (currentExercise + 1) % exercises.length;
    loadExercise();
    document.querySelectorAll('input[type="text"]').forEach(input => {
        input.value = '';
        input.style.backgroundColor = 'white';
    });
}

function updateScore() {
    document.getElementById('score').innerHTML = `Puntuaci√≥n: ${score}/${totalAttempts}`;
}
